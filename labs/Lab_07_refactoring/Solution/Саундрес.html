while (isNaN(numberOfEmployees) || numberOfEmployees <= 0)

//Zad4

var students = 
[
    { surname: 'Пупков П.П', Ocenka: 5 },
    { surname: 'Глазиков Г.Г', Ocenka: 3.4 },
    { surname: 'Пузиков П.П', Ocenka: 9 },
    { surname: 'Мухоморов М.М', Ocenka: 2 },
    { surname: 'Чёрный Молодой Банан ', Ocenka: 3.4 }
];
var totalScore = 0;
var numberOfStudents = 0;
var badStudents = [];

for (var i = 0; i < students.length; i++) 
{
    if (students[i].Ocenka >= 0 && students[i].Ocenka <= 5) {
        totalScore += students[i].Ocenka;
        numberOfStudents++;

        if (students[i].Ocenka < 4) {
            badStudents.push(students[i]);
        }
    }
}

var averageScore = totalScore / numberOfStudents;
console.log('Средняя оценка: ' + averageScore);

console.log('Плохие студенты:');
if (badStudents.length === 0) 
{
    console.log('Таких нет');
}
else 
{
    badStudents.forEach(function (student) {
        console.log('Фамилия: ' + student.surname + '; Оценка: ' + student.Ocenka);
    });
}
